    <title>Document</title>

  <body>
    <script>
      let teacollection = [];
      let tea;
      do {
        tea = prompt(`Enter your favourite tea (Enter "stop" to stop)`);

        if (tea !== "stop") {
          teacollection.push(tea);
        }
      } while (tea !== "stop");
    </script>
